<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Library</title>
</head>
<body>
    <div class="header">
        <h1 class="heading">Book Library</h1>
    </div>
    <div class="main">
        <div class="left-main">
            <h1>Menu</h1>
            <div class="new-addition">
                <form action="post" class="new-addition-form" name="form">
                    <div class="form-element">
                        <label for="book">Book:</label>
                        <input type="text" id="title">
                    </div>
                    <div class="form-element">
                        <label for="author">Author:</label>
                        <input type="text" id="author">
                    </div>
                    <div class="form-element">
                        <label for="num-pages"># of Pages:</label>
                        <input type="number" id="num_pages">
                    </div>
                    <div class="form-element radio-element">
                        <div class="form-radio">
                            <input type="radio" name="have-read-book" id="have-read" value='true'>
                            <label for="have-read">Read</label>
                        </div>    
                        <div class="form-radio">
                            <input type="radio" name="have-read-book" id="have-not-read" checked value='false'>
                            <label for="have-not-read">Not Read</label>
                        </div>
                    </div>
                    <div class="form-element">
                        <button class="submit-btn" type="submit">Add</button>
                    </div>               
                </form>
            </div>
        </div>
        <div class="right-main">
            <div id="card-container" class="card-container">
              
            </div>
        </div>
    </div>
    <div class="footer">
        <span>Copyright &copy;Dewald Fourie 2023</span>
    </div>

    <script src="main.js"></script>
</body>
</html>
